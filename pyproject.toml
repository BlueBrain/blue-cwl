[tool.black]
line-length = 100
target-version = [
    'py37',
    'py38',
    'py39',
]
include = 'src/cwl_registry\/.*\.py$|tests\/.*\.py$|doc\/source\/conf\.py$|setup\.py$'

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
addopts = [
    "-vv",
    "--import-mode=importlib",
]

[tool.coverage.paths]
source = [
    "src",
    "*/site-packages",
]

[tool.coverage.run]
branch = true
parallel = false

[tool.coverage.report]
show_missing = true
precision = 0
fail_under = 60
