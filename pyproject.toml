[tool.black]
line-length = 100
target-version = [
    'py37',
    'py38',
    'py39',
]
include = 'src/cwl_registry\/.*\.py$|tests\/.*\.py$|doc\/source\/conf\.py$|setup\.py$'

[tool.isort]
profile = "black"
line_length = 100

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "A", # flake8-builtins
    "B", # bugbear
    "D", # pydocstyle
    "E", # pycodestyle
    "F", # pyflakes
    "I", # isort
    "S", # bandit
    "UP", # pyupgrade
]
ignore = [
    "S107", "S602", "S603", "S608"
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"
# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
docstring-code-format = true
# Set the line length limit used when formatting code snippets in
# docstrings.
docstring-code-line-length = 100
# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

[tool.pytest.ini_options]
addopts = [
    "-vv",
    "--import-mode=importlib",
]

[tool.coverage.paths]
source = [
    "src",
    "*/site-packages",
]

[tool.coverage.run]
branch = true
parallel = false

[tool.coverage.report]
show_missing = true
precision = 0
fail_under = 60

[tool.pylint.messages_control]
disable = [
    "fixme",
    "invalid-name",
    "len-as-condition",
    "no-else-return",
    "too-many-locals",
    "import-outside-toplevel",
]

[tool.pylint.format]
# Regexp for a line that is allowed to be longer than the limit.
ignore-long-lines = '\bhttps?://\S'
# Maximum number of characters on a single line.
max-line-length = 100

[tool.pylint.design]
# Maximum number of arguments for function / method
max-args = 12
# Argument names that match this expression will be ignored. Default to name
# with leading underscore
ignored-argument-names = '_.*'
# Maximum number of locals for function / method body
max-locals = 15
# Maximum number of return / yield for function / method body
max-returns = 6
# Maximum number of branch for function / method body
max-branches = 12
# Maximum number of statements in function / method body
max-statements = 50
# Maximum number of parents for a class (see R0901).
max-parents = 7
# Maximum number of attributes for a class (see R0902).
max-attributes = 40
# Minimum number of public methods for a class (see R0903).
min-public-methods = 0
# Maximum number of public methods for a class (see R0904).
max-public-methods = 60
# checks for similarities and duplicated code. This computation may be
# memory / CPU intensive, so you should disable it if you experiments some
# problems.
#

[tool.pylint.similarities]
# Minimum lines number of a similarity.
min-similarity-lines = 25
# Ignore comments when computing similarities.
ignore-comments = "yes"
# Ignore docstrings when computing similarities.
ignore-docstrings = "yes"

[tool.pylint.typecheck]
# List of classes names for which member attributes should not be checked
# (useful for classes with attributes dynamically set).

#as of numpy 1.8.0, name resolution seems to be a problem.  Ignore lookups in numpy
ignored-classes = ["numpy", "list"]

extension-pkg-whitelist = ["numpy", "lxml", "pyarrow.lib"]
